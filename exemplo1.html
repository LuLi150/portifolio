<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exemplo.css">
    <title>Portifolio</title>
</head>


<body>

    <!--inicio-->
<header>
    <div class="inicio">
        <h1> My Portifolio</h1>
        <img id="imagem" src="cat.jpg" width="200" height="180">
    </div>
</header>

    <main>
<div id="descrição">
    <section>
        <ul type="square">
            <li>Introdução</li>
            <li>Desenvolvimento</li>
            <li>Conclusão</li>
            <ul type="circle">
            <li>informações</li></ul>
        </ul>  
    </section>
</div>
    
    <!--Introdução-->
<div id="tabela">
    <section>
        <h3>Quase não se usa</h3>
       <ul<p><h5>tabela</h5></p></ul>

       <table>
        <thead>
            <tr>
                <th>ta</th>
                <th>be</th>
                <th>la</th>
            </tr>
        </thead>
       </table>
    </section>
</div>

    <!--desenvolvimento-->
    <section id="formulario">
        <p><h3>Formulario</h3></p>
        <form action="#" method="post">
            <label for="nome">Nome do usuario</label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br>
    
            <label for="idade">idade</label><br>
            <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required><br>
    
            <label for="email">e-mail da conta</label><br>
            <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required><br>
    
            <label>Interesse:</label><br>
            <input type="checkbox" id="bpc" name="interresse" value="site" checked>

            <label for="bpc">exemplo 1</label><br>
            <input type="checkbox" id="vantagens" name="interesse" value="vantagens">

            <label for="vantagens">exemplo 2</label><br>
            <input type="checkbox" id="senha" name="interesse" value="senha">

        </form>
    </section>


    </main>

</body>
</html>
